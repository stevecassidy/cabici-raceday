<div class="container">
    <div class="rider-form main-container">
        <form #riderForm="ngForm">
            <div class="form-group">
              <label for="rider">Rider</label>
              <input type="text" class="form-control" [(ngModel)]="model.rider" name="rider" [ngbTypeahead]="search" [inputFormatter]="formatter" [resultFormatter]="formatter" required>
            </div>

            <div class="form-group">
              <label for="grade">Grade</label>
              <select class="form-control" id="grade" [(ngModel)]="model.grade" name="grade" required>
                <option *ngFor="let grade of grades" [value]="grade">{{grade}}</option>
              </select>
            </div>
            
            <div class="form-group">
                <label for="number">Number</label>
                <input type="text" class="form-control" id="number" [(ngModel)]="model.number" name="number" required>
            </div>

            <button type="submit" class="btn btn-success" (click)="addRider()" >Add</button>

        </form>
    </div>
    <div class="tabset main-container">
        <ngb-tabset>
            <ngb-tab *ngFor="let grade of grades">
                <ng-template ngbTabTitle>Grade {{ grade }}</ng-template>
                <ng-template ngbTabContent>
                    <table class="grade-table">
                        <colgroup>
                           <col span="1" style="width: 20%;">
                           <col span="1" style="width: 30%;">
                           <col span="1" style="width: 50%;">
                        </colgroup>
                        <thead>
                            <th>Number</th>
                            <th>Rider</th>
                            <th>Club</th>
                        </thead>
                        <tr *ngFor="let entry of getEntries(grade)">
                            <td class="number-col">{{ entry.number }}</td>
                            <td>{{ entry.rider.fullName() }}</td>
                            <td>{{ entry.rider.getClub().name }}</td>
                        </tr>
                    </table>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
