<div class="rider-table container">
  <mat-tab-group dynamicHeight>
    <mat-tab *ngFor="let resultTable of resultTables">
      <ng-template mat-tab-label>
        {{ resultTable.grade }}
      </ng-template>

      <mat-table #table  class="filter-table" [dataSource]="resultTable.table">
        <ng-container matColumnDef="place">
          <mat-header-cell *matHeaderCellDef>Place</mat-header-cell>
          <mat-cell *matCellDef="let result">{{result.place}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="number">
          <mat-header-cell *matHeaderCellDef>Number</mat-header-cell>
          <mat-cell *matCellDef="let result">
            <input #number matInput [(ngModel)]="result.number" placeholder="number"
                   (keyup.enter)="updateResult(number.value, result.place, resultTable.grade)">
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="rider">
          <mat-header-cell *matHeaderCellDef>Rider</mat-header-cell>
          <mat-cell *matCellDef="let result">{{ result.rider }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </mat-tab>
  </mat-tab-group>
</div>
