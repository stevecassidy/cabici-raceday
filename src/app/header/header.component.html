<mat-toolbar color="primary" class="mat-elevation-z6 mat-headline">
  <span>Cabici Race Manager</span>
  <span class="toolbar-spacer"></span>
  <button mat-button id="load-riders-button" (click)="ridersService.loadRiders()">Load Riders</button>
  <button mat-button id="add-rider-button" (click)="addRider()">Add Rider</button>
  <button mat-button id="race-select-button" (click)="selectRace()">{{currentRace()}}</button>
</mat-toolbar>
